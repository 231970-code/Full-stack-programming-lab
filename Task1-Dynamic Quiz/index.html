<!DOCTYPE html>
<html>
<head>
    <title>Simple Dynamic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz-box">
        <h1>Quiz</h1>

        
        <div class="question">
            <p>1. What is 2 + 2?</p>
            <input type="radio" name="q1" value="3"> 3<br>
            <input type="radio" name="q1" value="4"> 4<br>
            <input type="radio" name="q1" value="5"> 5
        </div>
        <div class="question">
            <p>2. Which language is used for web structure?</p>
            <input type="radio" name="q2" value="CSS"> CSS<br>
            <input type="radio" name="q2" value="HTML"> HTML<br>
            <input type="radio" name="q2" value="Python"> Python
        </div>
        <div class="question">
            <p>3. JavaScript is used for?</p>
            <input type="radio" name="q3" value="Styling"> Styling<br>
            <input type="radio" name="q3" value="Interactivity"> Interactivity<br>
            <input type="radio" name="q3" value="Database"> Database
        </div>

        <button class="submit-btn" onclick="checkQuiz()">Submit</button>
        <button class="reset-btn" onclick="resetQuiz()">Reset</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
